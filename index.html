<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,400i,700" rel="stylesheet">
    <title>The Code Review</title>
  </head>
  <body>
    <header>
      <div class="main-header">
        <p>THE CODE REVIEW</p>
      </div>
    </header>

    <div class="signup">
      <p class="signup-head">Sign Up for Our Newsletter</p>
      <p class="signup-text">Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <div class="divider1"></div>
    <div class="divider2"></div>
    <div class="divider3"></div>


    <div class="formdiv">


      <form class="main-form" action="index.html" method="post">

        <fieldset class="info">
            <legend class="contact">Contact Information</legend>
        <ul class="formlist">
          <li>
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="required">
          </li>
          <li>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="required">
          </li>
          <li>
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone">
          </li>
          <li>
            <label for="address">Street Address</label>
            <input type="text" name="address" id="address">
          </li>
          <li>
            <label for="city">City</label>
            <input type="text" name="city" id="city">
          </li>
          <li>
            <label for="state">State</label>
            <select id="state">
            	<option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
        </select>
      </li>
      <li>
        <label for="zip">Zip Code</label>
        <input type="text" name="zip" id="zip">
      </li>
</ul>
      </fieldset>

        <div class="divider4"></div><br>

      <fieldset class="news">
        <legend class="newsletter">Newsletter</legend>
        <p>Select the newsletters you would like to recieve</p>

        <input type="checkbox" name="newssub" id="html" value="html">
        <label for="html">HTML News</label><br>

        <input type="checkbox" name="newssub" id="css" value="css">
        <label for="css">CSS News</label><br>

        <input type="checkbox" name="newssub" id="java" value="java">
        <label for="java">Javascript News</label><br>

        <p>Newsletter Format:</p>

        <input type="radio" name="newsformat" id="htmlnews" value="format-html">
        <label for="htmlnews">HTML</label><br>

        <input type="radio" name="newsformat" id="textnews" value="format-text">
        <label for="textnews">Plain Text</label><br>



        <p>Other topics you'd like to hear about:</p>


        <label for="topics"></label>
        <textarea name="topics" id="topics" rows="8" cols="80"></textarea>

        <button type="submit" name="signup">Sign Up</button>

      </fieldset>
      </form>
    </div>
    <footer>
      <div class="footer">
        <p>&copy; The Code Review</p>
      </div>
    </footer>
  </body>


</html>
