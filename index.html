<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>The Code Review</title>
  </head>
  <body>
    <header>
      <p>THE CODE REVIEW</p>
    </header>

    <div class="signup">
      <p>Sign Up for Our Newsletter</p>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <div class="divider1"></div>
    <div class="divider2"></div>
    <div class="divider3"></div>


    <div class="formdiv">
      <p>Contact Information</p>

      <form class="main-form" action="index.html" method="post">
        <label for="name">Full Name</label><br>
        <input type="text" name="name" value="name" required><br>

        <label for="email">Email Address</label><br>
        <input type="email" name="email" value="email" required><br>

        <label for="phone">Phone Number</label><br>
        <input type="text" name="phone" value="phone"><br>

        <label for="address">Street Address</label><br>
        <input type="text" name="address" value="address"><br>

        <label for="city">City</label><br>
        <input type="text" name="city" value="city"><br>

        <label for="state">State</label><br>
        <input type="text" name="state" value="state"><br>

        <label for="zip">Zip Code</label><br>
        <input type="text" name="zip" value="zip"><br>

        <div class="divider4"></div>

        <p>Newsletter</p>
        <p>Select the newsletters you would like to recieve</p>

        <input type="checkbox" name="html" value="html">
        <label for="html">HTML News</label><br>

        <input type="checkbox" name="css" value="css">
        <label for="css">CSS News</label><br>

        <input type="checkbox" name="java" value="java">
        <label for="html">Javascript News</label><br>

        <p>Newsletter Format:</p>

        <input type="radio" name="format-html" value="format-html">
        <label for="format-html">HTML</label><br>

        <input type="radio" name="format-text" value="format-text">
        <label for="format-text">Plain Text</label><br>

        <p>Other topics you'd like to hear about:</p>

        <textarea name="topics" rows="8" cols="80"></textarea>

        <button type="submit" name="signup">Sign Up</button>
      </form>

      
    </div>
  </body>
</html>
